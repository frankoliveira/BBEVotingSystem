{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        {% bootstrap_messages %}

        <form action="{% url 'cadastrar' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %} <!--segurança-->
            {% bootstrap_form register_form %} <!--aplica o bootstrap ao formulário-->
            {% buttons %}
                <button type="submit" class="btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
