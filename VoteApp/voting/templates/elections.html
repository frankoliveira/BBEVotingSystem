{% extends 'base.html' %}
{% block content %}
<div class="row flex-grow-1 align-items-center justify-content-center">
    <main class="col">
        <h1>Eleições</h1>
    
        <table class="table table-primary table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Início</th>
                <th scope="col">Fim</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
                {% for election in elections %}
                <tr class="table-info">
                    <td>{{ election.tittle }}</td>
                    <td>{{ election.start }}</td>
                    <td>{{ election.end }}</td>
                    <td>
                        <a href="/eleicoes/votar/{{election.id}}">
                            <span class="material-icons" title="Votar">ballot</span>
                        </a>
                        <a href="/eleicoes/{{election.id}}">
                            <span class="material-icons" title="Detalhes">search</span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</div>

{% endblock %}
