{% extends 'base.html' %}
{% block content %}
<div class="row flex-grow-1 align-items-center justify-content-center">
    <main class="col-12 col-lg-6">
		<form method="POST" autocomplete="off">
			{% csrf_token %}
			
			<h1 class="h3 mb-3 font-weight-normal">Criar Cargo</h1>

			<div class="row mb-3">
				<div class="col-12">
					<label for="description"><b>Descrição</b></label>
					<br>
					<textarea name="description" id="description" class="w-100" placeholder="Informe a descrição" required autofocus cols="50" rows="2"></textarea>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-12 col-lg-6">
					<button class="btn btn-lg btn-primary btn-block w-100" type="submit">Criar</button>
				</div>
			</div>

		</form>

	</main>
</div>
{% endblock %}
