{% extends 'base.html' %}
{% block content %}
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Nova Eleição</h1>


		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="tittle">Título</label>
        		<input type="text" id="tittle" name="tittle" class="form-control" placeholder="Informe o título" required autofocus>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="description">Descrição</label>
				<br>
				<textarea name="description" id="description" name="description" placeholder="Informe a descrição" required autofocus cols="50" rows="2"></textarea>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="start">Início</label>
        		<input type="datetime-local" id="start" name="start" class="form-control" placeholder="Início" required autofocus>
			</div>

			<div class="form-group col-md-6">
				<label for="end">Fim</label>
        		<input type="datetime-local" id="end" name="end" class="form-control" placeholder="Fim" required autofocus>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Criar</button>
			</div>
		</div>
    </form>
{% endblock %}
