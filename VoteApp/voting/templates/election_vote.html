{% extends 'base.html' %}
{% block content %}
<div class="row flex-grow-1 align-items-center justify-content-center">
    <main class="col">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <h1>{{ election.tittle }}</h1>
            <div>
                <h5>{{ election.description }}</h5>
            </div>
            
            <hr>
                <!--
                <div class="form-row mb-3">

                    <div class="form-group col-md-6">
                        <p><strong>PRESIDENTE</strong></p>

                        <select class="form-select" size="3">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>
                -->

            {% for question in election.questions %}
                <div class="form-row mb-3">

                    <div class="form-group col-md-6">
                        <p><strong>{{ question.description }}</strong></p>

                        {% for option in question.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ option.id }}" value="{{ option.id }}" required>
                                <label class="form-check-label" for="{{ question.id }}">
                                {{ option.value }}
                                </label>
                            </div>
                        {% endfor %}

                    </div>

                </div>
            {% endfor %}
            
            <div class="form-row">
                <div class="form-group">
                    <button class="btn btn-outline-secondary" type="submit" name="branco" value="branco">Branco</button>
                    <button class="btn btn-danger" type="reset">Corrige</button>
                    <button class="btn btn-success" type="submit" name="valido" value="valido">Confirma</button>
                </div>
            </div>
        </form>
    </main>
</div>


{% endblock %}
