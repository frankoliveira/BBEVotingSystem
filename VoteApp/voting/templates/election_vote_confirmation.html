{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row flex-grow-1 align-items-center justify-content-center">
    <main class="col mt-5 mb-3">

            <h1>{{ election.tittle }}</h1>
            <h3>Voto confirmado.</h3>
            <hr>
            <div class="row justify-content-start">
                <div class="col">
                    <p id="id_transaction" style="overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;"><strong>ID: {{id_transaction}}</strong></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-4 col-lg-3">
                    <button class="btn btn-secondary btn-block w-100" onclick="copyToClipboard()">Copiar</button>
                </div>
            </div>
    </main>
</div>
<script src="{% static 'js/election_vote_confirmation.js' %}"></script>
{% endblock %}
